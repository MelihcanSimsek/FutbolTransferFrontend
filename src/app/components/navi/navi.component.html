<div class="sidebar">
  <h2 routerLink="/home">Futbol Transfer</h2>
  <ul class="nav" *ngIf="isAuthenticated()">
    <li>
      <a href="/home">
        <fa-icon [icon]="homeIcon" class="fas me-3"></fa-icon>
        <span> Anasayfa</span>
      </a>
    </li>
    <li>
      <a href="/reporters">
        <fa-icon [icon]="rssIcon" class="fas me-3"></fa-icon>
        <span> Muhabirler</span>
      </a>
    </li>
    <li>
      <a href="/transfers">
        <fa-icon [icon]="arrowIcon" class="fas me-3"></fa-icon>
        <span>Transferler</span>
      </a>
    </li>
    <li>
      <a routerLink="/profile/{{userModel.id}}">
        <fa-icon [icon]="userIcon" class="fas me-3"></fa-icon>
        <span> Profil</span>
      </a>
    </li>
    <li>
      <a href="/apply" *ngIf="!checkRolesForJournalist() && !checkUserRoleForAdmin()">
        <fa-icon [icon]="envelopeIcon" class="fas me-3"></fa-icon>
        <span> Ba≈üvuru</span>
      </a>
    </li>
    <li *ngIf="checkUserRoleForAdmin()">
      <a href="/request">
        <fa-icon [icon]="envelopeIcon" class="fas me-3"></fa-icon>
        <span> Talepler</span>
      </a>
    </li>
    <li>
      <a href="/settings">
        <fa-icon [icon]="gearIcon" class="fas me-3"></fa-icon>
        <span> Ayarlar</span>
      </a>
    </li>
    
  </ul>
  <div class="button-group" *ngIf="!isAuthenticated()">
    
     <button type="button" [class]="getCurrentSelectedButton(1)" (click)="login()"><fa-icon [icon]="loginIcon" class="me-1"></fa-icon>Login</button>
     <button type="button" [class]="getCurrentSelectedButton(2)" (click)="register()"> <fa-icon [icon]="registerIcon" class="me-1"></fa-icon>Register</button>
    
  </div>
 
    <div class="dropdown" *ngIf="!loggedIn()">
      <div class="profile d-flex justify-content-center" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="row" *ngIf="profile != undefined">
          <div class="col-md-5">
            <img [src]="getUserImage()" class="me-2" alt="profile-image" width="72px" height="72px">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p class="profile-header text-white">{{userModel.name}}</p>
          </div>
        </div>
        
      </div>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="logout()">Log Out</a>
      </div>
    </div>
  

</div>

<div class="main">
  <router-outlet></router-outlet>
</div>
