<div class="card side-card-bar">
    <div class="card-body">
        <div class="row main-row">
            <div class="col-md-12">
                <div class="row d-flex justify-content-center" *ngFor="let transferPost of dailyTransferPost | potential">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body content-card-body" routerLink="/{{transferPost.userId}}/status/{{transferPost.postId}}">
                                <div class="player-image-content">
                                    <img [src]="getPlayerImage(transferPost.playerImage)" class="player-image" alt="player-image" width="100" height="100">
                                    <h3 class="text-center text-white">{{transferPost.playerName}}</h3>
                                </div>
                                <div class="player-information-content">
                                    <div class="main-clubs">
                                        <div class="clubs-content">
                                            <div class="me-2">
                                                <img [src]="transferPost.playerClubImage" class="club-image" alt="club-image">
                                            </div>
                                            <div class="arrow-container me-2">
                                                <fa-icon [icon]="rightArrow" class="arrow-icon ml-2"></fa-icon>>
                                            </div>
                                            <div>
                                                <img [src]="transferPost.clubImage" class="club-image" alt="club-image">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="transfers-button mt-3" routerLink="/transfers">
            <h3 class="transfer-button-text">Daha fazla g√∂ster</h3>
        </div>
    </div>
</div>
